# Bun configuration for AIDA project
# Keeps package management files in .system/ for cleaner root directory

[install]
# Use .system/ for package.json and dependencies
packageManager = "bun"

# Note: When running bun commands, use --cwd .system or specify paths:
# - bun install: cd .system && bun install
# - bun run script: bun run .system/tools/script.ts
# - bun test: cd .system && bun test
